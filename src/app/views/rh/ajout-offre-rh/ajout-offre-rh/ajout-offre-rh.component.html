<div class="container my-5">
  <h1 class="mb-3">Ajout Offre</h1>
  <div class="row">
    <div class="col-8">

      <form #form="ngForm" (ngSubmit)="addOffre()">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
                <label for="fonction">Fonction</label>
                <input type="text" class="form-control" id="fonction"
                    name="fonction" [(ngModel)] ="addOffreRequest.fonction">
            </div>
         </div>

          <div class="col-lg-6">
           <div class="form-group">
              <label for="mission">Mission</label>
               <input type="text" class="form-control" id="mission"
                 name="mission" [(ngModel)] ="addOffreRequest.mission">
           </div>
          </div>
        </div>

        <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
          name="description" [(ngModel)] ="addOffreRequest.description">
        </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
          <label for="type_offre">Type_Offre</label>
          <input type="text" class="form-control" id="type_offre"
          name="type_offre" [(ngModel)] ="addOffreRequest.type_offre">
        </div>
      </div>
    </div>

     <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="nb_poste">Nb_Poste</label>
          <input type="text" class="form-control" id="nb_poste"
          name="nb_poste" [(ngModel)] ="addOffreRequest.nb_poste">
        </div>
      </div>
    </div>


           <div class="row">
           <div class="col-lg-6">
            <div class="form-group">
              <br>
              <button type="submit" class="btn btn-primary">Ajout Offre</button>
           </div>
         </div>
         </div>
       </form>
    </div>
 </div>
</div>
